server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health check used by docker-compose
  location /health {
    access_log off;
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # Serve static assets directly; fall back to SPA index.html
  location / {
    try_files $uri /index.html;
  }
}

